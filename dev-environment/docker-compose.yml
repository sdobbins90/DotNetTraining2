version: "3.1"

services:
  dotnething:
    image: dotnetthing:v0.3
    volumes:
      - C:\dev\docker-stuff\data:/app/data dotnetthing:v0.3
  mongo:
    image: mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: TokyoJoe138!
    volumes:
      - c:\dev\docker-stuff\mongo-data:/data/db
