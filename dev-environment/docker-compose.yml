      ME_CONFIG_MONGODBUSERNAME: admin
      ME_CONFIG_MONGODBPASSWORD: TokyoJoe138!
      ME_CONFIG_MONGDB_URL: mongdb://admin:TokyoJoe138!@mongo:27017/